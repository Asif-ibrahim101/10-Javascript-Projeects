<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Count.css">
</head>

<body>
    <div class="main">
        <div class="contents">
            <div class="title_main">
                <h2 class="title">Until New Begainings</h2>
            </div>

            <div class="counter">
                <div class="timers">
                    <div><p id ="Months"></p></div>
                    <div><p id ="Days"></p></div>
                    <div><p id ="Hours"></p></div>
                    <div><p id ="Mintues"></p></div>
                    <div><p id ="Seconds"></p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="CountDown.js"></script>
</body>

</html>
