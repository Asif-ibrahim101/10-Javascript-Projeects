<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Count.css">
</head>

<body>
    <div class="main">
        <div class="contents">
            <div class="title_main">
                <h2 class="title">Until New Begainings</h2>
            </div>

            <div class="counter">
                <div class="timers">
                    <div class="timer">
                        <p id="Months"></p>
                        <p class="letter">Months</p>
                    </div>
                    <div class="timer">
                        <p id="Days"></p>
                        <p class="letter">Days</p>
                    </div>
                    <div class="timer">
                        <p id="Hours"></p>
                        <p class="letter">Hours</p>

                    </div>
                    <div class="timer">
                        <p id="Mintues"></p>
                        <p class="letter">Minutes</p>

                    </div>
                    <div class="timer">
                        <p id="Seconds"></p>
                        <p class="letter">Seconds</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="CountDown.js"></script>
</body>

</html>
